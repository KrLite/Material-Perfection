{% extends "main.html" %}
{% block tabs %}{% endblock %}

<style>
* {
    box-sizing: border-box;
}

html,
body {
    background-color: #fedcc8;
}

header {
    background: blue;
    width: 100%;
    height: 30px;
    top: 0;
    text-align: center;
    position: absolute;
    z-index: 100;
    opacity: 0.5;
}

footer {
    background: purple;
    width: 100%;
    height: 50px;
    bottom: 0;
    text-align: center;
    position: relative;
    z-index: 100;
    opacity: 0.5;
}

.parallax {
    perspective: 100px;
    height: 100vh;
    overflow-x: hidden;
    overflow-y: auto;
}

  .parallax__layer {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    display: flex;
    justify-content: center;

    img {
        display: block;
        position: absolute;
        bottom: 0;
    }
}

.parallax__cover {
    /*background: #2D112B;*/
    display: block;
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    height: 2000px;
    z-index: 2;
}

.parallax__placeholder {
    position: relative;
    height: 100vh;
    transform-style: preserve-3d;
}

.parallax__group {
    position: relative;
    height: auto;
    transform-style: preserve-3d;
}

.green {
    border: 1px solid green;
}

.red {
    border: 1px solid red;
}

.yellow {
    border: 1px solid yellow;
}

.purple {
    border: 1px solid purple;
}

.sp-small {
    height: 30vh;
}

.sp-medium {
    height: 100vh;
}

.sp-large {
    height: 300vh;
}

.parallax__layer__0 {
  transform: translateZ(0px) scale(1);
}

.parallax__layer__1 {
  transform: translateZ(-50px) scale(1.5);
}

.parallax__layer__2 {
  transform: translateZ(-100px) scale(2);
}

.parallax__layer__3 {
  transform: translateZ(-150px) scale(2.5);
}

.parallax__layer__4 {
  transform: translateZ(-200px) scale(3);
}

.parallax__layer__5 {
  transform: translateZ(-250px) scale(3.5);
}
</style>

<div class="parallax">
    <div class="parallax__placeholder bg-red">
        <div class="parallax__layer parallax__layer__0">
            <img src="https://github.com/samdbeckham/blog/blob/master/dev/_assets/images/articles/firewatch/layer_0.png?raw=true" />
        </div>
        <div class="parallax__layer parallax__layer__1">
            <img src="https://github.com/samdbeckham/blog/blob/master/dev/_assets/images/articles/firewatch/layer_1.png?raw=true" />
        </div>
        <div class="parallax__layer parallax__layer__2">
            <img src="https://github.com/samdbeckham/blog/blob/master/dev/_assets/images/articles/firewatch/layer_2.png?raw=true" />
        </div>
        <div class="parallax__layer parallax__layer__3">
            <img src="https://github.com/samdbeckham/blog/blob/master/dev/_assets/images/articles/firewatch/layer_3.png?raw=true" />
        </div>
        <div class="parallax__layer parallax__layer__4">
            <img src="https://github.com/samdbeckham/blog/blob/master/dev/_assets/images/articles/firewatch/layer_5.png?raw=true" />
        </div>
        <div class="parallax__layer parallax__layer__6">
            <img src="https://github.com/samdbeckham/blog/blob/master/dev/_assets/images/articles/firewatch/layer_6.png?raw=true" />
        </div>
    </div>
    <div class="parallax__group green">
        <div class="sp-small"></div>
    </div>
    <div class="parallax__group red">
        <div class="sp-medium"></div>
    </div>
    <div class="parallax__group yellow">
        <div class="sp-large"></div>
    </div>
    <div class="paralax__group purple">
        {% block footer %}{% endblock %}
    </div>
</div>
